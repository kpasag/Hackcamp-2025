<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-pink-200">
    <main>
        <div id="navbar"></div>
        <div class="flex justify-center my-20">
            <h1 class="text-2xl">Create a Room</h1>
        </div>
        <section class="bg-blue-400 mx-auto md:w-1/2 p-10">
            <div class="flex gap-x-20 ml-3 md:ml-20">

                <!-- Left column -->
                <div class="flex flex-col gap-y-10 pt-1">
                    <div>
                        <h2>Enter your clasher name:</h2>
                    </div>

                    <div>
                        <h2>Choose the grid size:</h2>
                    </div>

                    <div class="pt-12">
                        <h2>Custom Scenarios:</h2>
                        <p class="text-xs text-gray-700">Use commas to separate scenarios</p>
                    </div>
                </div>

                <!-- Right column -->
                <div class="flex flex-col gap-y-8">
                    <!-- Input name-->
                    <div class="flex items-center">
                        <input class="border p-2 rounded w-60" id="clasherName" type="text">
                    </div>
                    <!-- Grid sizes -->
                    <div class="flex flex-col gap-y-1">
                        <label><input type="radio" name="gridSize" id="gridDifficult"> 6 × 6 (Difficult)</label>
                        <label><input type="radio" name="gridSize" id="gridNormal"> 4 × 4 (Easy)</label>
                        <label><input type="radio" name="gridSize" id="gridEasy"> 2 × 2 (Very Easy)</label>
                    </div>

                    <!-- Scenarios -->
                    <div class="flex flex-row items-baseline">
                        <div class="flex items-center gap-x-2">
                            <input id="customCheck" type="checkbox" class="h-5 w-5">
                        </div>
                        <textarea id="customScenariosInput"
                            class="hidden w-60 h-20 border border-gray-400 rounded-md p-2 ml-4 mt-2"
                            placeholder="Enter your unique scenarios here!"></textarea>
                    </div>

                </div>

            </div>
            <!-- Button -->
            <div class="flex justify-center mt-12">
                <button class="py-3 px-10 rounded-2xl bg-green-400 text-white border-2 font-sans">
                    Start Clash
                </button>
            </div>
        </section>
    </main>
</body>
<script src="./src/room.js"></script>
<script src="navbar.js"></script>

</html>
