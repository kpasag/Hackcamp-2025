<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Nav -->

    <main class="flex mt-20 justify-center">
        <section class="w-3/5">
            <div id="bingoDiv" class="w-40 h-20 items-center flex justify-center bg-teal-300">
                <h1 id="bingoScenario">Bingo Card</h1>
            </div>
        </section>
        <section class="flex flex-col gap-5 bg-teal-300 w-1/4 text-start">
            <h1 class="pl-2 font-bold text-3xl border border-b-black">
                Game ID: <span id="gameID">Room ID</span>
            </h1>
            <p class="pl-2">Current clashers: <span id="clashersCount">0</span></p>
            <p class="pl-2">Clashes won: <span id="clashesWon">0</span></p>
            <div class="mx-auto">
                <button class="bg-red-600 text-white mt-14 mb-5 py-4 px-8 rounded-2xl">
                    Stop Clash
                </button>
            </div>
        </section>
    </main>
</body>

</html>
