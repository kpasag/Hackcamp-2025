<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-pink-200">
    <!-- Nav -->
    <div id="navbar"></div>

    <!-- Main -->
    <main class="flex mt-20 justify-center">
      <section class="w-3/5">
        <div
          id="bingoDiv"
          class="w-40 h-20 items-center flex justify-center bg-blue-400"
        >
          <h1 id="bingoScenario" class="font-sans">Bingo Card</h1>
        </div>
      </section>
      <section class="flex flex-col gap-5 bg-blue-400 w-1/4 text-start">
        <h1 class="pl-2 font-bold text-3xl border border-b-black">
          Game ID: <span id="gameID">Room ID</span>
        </h1>
        <p class="pl-2 font-sans">
          Current clashers: <span id="clashersCount">0</span>
        </p>
        <p class="pl-2 font-sans">
          Clashes won: <span id="clashesWon">0</span>
        </p>
        <div class="mx-auto">
          <button
            class="bg-red-500 text-white mt-14 mb-5 py-4 px-8 rounded-2xl font-sans"
          >
            Stop Clash
          </button>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="navbar.js"></script>
  </body>
</html>
